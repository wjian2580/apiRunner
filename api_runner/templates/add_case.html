{% extends "base.html" %}

{% block title %}
    ApiRunner-AddProject
{% endblock %}

{% block head %}

    <!-- Bootstrap Styles-->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="{{ url_for('static', filename='css/custom-styles.css') }}" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href="{{ url_for('static', filename='css/fonts.css') }}" rel='stylesheet' type='text/css' />

{% endblock %}

{% block content %}

<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    添加项目 <small>Best form elements.</small>
                </h1>
            </div>
        </div> 
         <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="margin-left: 5px">
                        项目信息
                    </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <br>
                            <form role="form">
                                <div class="form-group input-group">
                                    <span class="input-group-addon">项目名称</span>
                                    <input type="text" class="form-control" placeholder="Project Name">
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">项目经理</span>
                                    <input type="text" class="form-control" placeholder="Manager">
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">测试人员</span>
                                    <input type="text" class="form-control" placeholder="Tester">
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">开发人员</span>
                                    <input type="text" class="form-control" placeholder="Developer">
                                </div>             
                                <div class="form-group">
                                    <label>简要描述</label>
                                    <textarea class="form-control" rows="3" placeholder="say something"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">提交</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
                </div>
            <!-- /.panel -->
            </div>
        <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
    <!-- jQuery Js -->
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}"></script>
      <!-- Bootstrap Js -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Metis Menu Js -->
    <script src="{{ url_for('static', filename='js/jquery.metisMenu.js') }}"></script>
    <!-- Custom Js -->
    <script src="{{ url_for('static', filename='js/custom-scripts.js') }}"></script>
    
{% endblock %}
