{% extends "base.html" %}

{% block title %}
    ApiRunner-charts
{% endblock %}

{% block content %}
    
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                Charts <small>Show up your stats</small>
                </h1>
            </div>
        </div> 
        <!-- /. ROW  -->

        <div class="row"> 
            <div class="col-md-6 col-sm-12 col-xs-12">                     
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Bar Chart
                    </div>
                    <div class="panel-body">
                        <div id="morris-bar-chart"></div>
                    </div>
                </div>            
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">                     
                <div class="panel panel-default">
                    <div class="panel-heading">
                    Area Chart
                    </div>
                    <div class="panel-body">
                        <div id="morris-area-chart"></div>
                    </div>
                </div>            
            </div> 

        </div>
        <!-- /. ROW  -->
        <div class="row">                     

            <div class="col-md-6 col-sm-12 col-xs-12">                     
                <div class="panel panel-default">
                    <div class="panel-heading">
                    Line Chart
                    </div>
                    <div class="panel-body">
                        <div id="morris-line-chart"></div>
                    </div>
                </div>            
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">                     
                <div class="panel panel-default">
                    <div class="panel-heading">
                    Donut Chart
                    </div>
                    <div class="panel-body">                            
                        <div id="morris-donut-chart"></div>
                    </div>
                </div>            
            </div> 

        </div>
    <!-- /. PAGE INNER  -->
    </div>
<!-- /. PAGE WRAPPER  -->
</div>


{% endblock %}
